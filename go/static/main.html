<html>
    <head>
        <link href="/static/css/default.css?nocache={{.Timestamp}}" type="text/css" rel="stylesheet">
        
        <script type="text/javascript" src="/static/js/upload/crc.js?nocache={{.Timestamp}}"></script>
        <script type="text/javascript" src="/static/js/upload/file.js?nocache={{.Timestamp}}"></script>
        <script type="text/javascript" src="/static/js/upload/info.js?nocache={{.Timestamp}}"></script>
        <script type="text/javascript" src="/static/js/upload/upload_chunks.js?nocache={{.Timestamp}}"></script>
        <script type="text/javascript" src="/static/js/upload/upload_worker.js?nocache={{.Timestamp}}"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
    </head>

    <body>
        <div class="main">

            <table>
                <tr>
                    <td>Username</td><td><input type="text" id="username" value="test"></td>
                </tr>
                <tr>
                    <td>Password</td><td><input type="password" id="password" value="test"></td>
                </tr>
                <tr>
                    <td>
                        <label for="fileToUpload">Select a File to Upload</label>
                    </td>
                    <td>
                        <input type="file" name="fileToUpload" id="fileToUpload" onchange="update_file_info();"/>
                    </td>
                    
                </tr>
                <tr><td>File Name</td><td id="filename"></td></tr>
                <tr><td>File Version</td><td id="file-version">N/A</td></tr>
                <tr><td>File Size (MB)</td><td id="filesize"></td></tr>
                <tr><td>Uploaded (MB)</td><td id="uploaded-mb"></td></tr>
                <tr><td>Upload Percent</td><td id="progress"></td></tr>
                <tr>
                    <td>
                        <button 
                            id="submit-btn" 
                            onclick="upload_in_chunks();" 
                            disabled="true"
                        >
                            Upload
                        </button>
                    </td>
                    <td><button>Cancel (not implemented)</button></td>
                </tr>
            </table>

        </div>
    </body>
</html>
